<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexiHand - Forgot Password</title>
    <link rel="stylesheet" href="../css/forgotpassword.css">
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-card">
            <h1>Forgot Password</h1>
            <p>Enter your email address below to receive the link to password reset.</p>
            
            <form id="forgotForm">
                <input type="email" id="resetEmail" placeholder="Email Address" required>
                <button type="submit">Send Reset Link</button>
            </form>
            <p id="resetMessage" style="color:red;"></p>
            <p class="back-login">
                Remember your password? <a href="/src/html/log_in.html">Login</a>
            </p>
        </div>
    </div>
    <script type="module" src="/src/js/forgotpassword.js"></script>
</body>
</html>
