<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexiHand - Progress</title>
    <link rel="stylesheet" href="../css/progress.css">
</head>
<body>

    <nav>
        <div class="logo">ðŸŒŠ FlexiHand</div>
        <div class="nav-links">
            <a href="#" class="nav-item">Evaluate</a>
            <a href="#" class="nav-item active">Progress</a>
            <a href="#" class="nav-item">Profile</a>
        </div>
    </nav>

    <div class="container">
        <h1>Your Progress</h1>

        <div class="dashboard-grid">
            <div class="card">
                <div class="card-header">
                    <h3>This Week</h3>
                    <button class="btn-flex-sm" id="flexBtn">Start Flexing</button>
                </div>
                
                <div id="cameraContainer" class="camera-box" style="display: none;">
                    <video id="webcam" autoplay playsinline></video>
                    <div class="scanning-line"></div>
                </div>

                <div class="chart-container" id="activityChart">
                    </div>
                <p class="chart-label">Minutes practiced per day</p>
            </div>

            <div class="card center">
                <h3>Total Progress</h3>
                <div class="circle-progress">
                    <span id="totalPercent">0%</span>
                    <small>Complete</small>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-fill" id="challengeProgress"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/progress.js"></script>
</body>
</html>
