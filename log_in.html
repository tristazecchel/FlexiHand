<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="src/css/log_in.css">
</head>
<body>

<div class="container">
    <h1>Welcome to FlexiHand</h1>

    <!-- Login Form -->
    <div class="form-box">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="logUsername" placeholder="Email" required>
            <input type="password" id="logPassword" placeholder="Password" required>
            <h4>Minimum six characters</h4>
            <p id="logError" style="color: red;"></p>
            <div class="remember">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit">Login</button>

            <p class="forgot-password">
            <a href="/src/html/forgotpassword.html">Forgot Password?</a>
            </p>
        </form>
    </div>

    <script type="module" src="/firebase/main.js"></script>

</body>
</html>
