<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignLingo - Settings</title>
    <link rel="stylesheet" href="../css/settings.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="SignLingo Logo" class="logo-img">
            <span>SignLingo</span>
        </div>
        <div class="nav-links">
            <a href="#">Learn</a>
            <a href="#">Progress</a>
            <a href="#">Profile</a>
        </div>
        <div class="settings-icon">⚙️</div>
    </nav>

    <main class="settings-container">
        <h1>Settings</h1>

        <section class="settings-group">
            <h3>Account</h3>
            <div class="input-card">
                <div class="field">
                    <label>Email</label>
                    <input type="email" value="example@gmail.com" readonly>
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" value="********" readonly>
                </div>
                <div class="field">
                    <label>Username</label>
                    <input type="text" value="@user" readonly>
                </div>
            </div>
        </section>

        <section class="settings-group">
            <h3>Learning Preferences</h3>
            <div class="input-card">
                <div class="field row">
                    <div class="label-group">
                        <label>Daily Goal</label>
                        <p class="subtext">How many lessons per day</p>
                    </div>
                    <select id="dailyGoal">
                        <option value="1">Casual (1 lesson)</option>
                        <option value="3">Regular (3 lessons)</option>
                        <option value="5">Serious (5 lessons)</option>
                    </select>
                </div>
                <div class="field row">
                    <div class="label-group">
                        <label>Reminder Time</label>
                        <p class="subtext">Daily practice reminder</p>
                    </div>
                    <input type="time" value="09:00">
                </div>
            </div>
        </section>

        <section class="settings-group">
            <h3 class="danger-text">Danger Zone</h3>
            <div class="input-card danger-border">
                <div class="field row">
                    <div class="label-group">
                        <label>Delete Account</label>
                        <p class="subtext">Permanently delete your account and data</p>
                    </div>
                    <button class="btn-delete">Delete</button>
                </div>
            </div>
        </section>

        <div class="actions">
            <button class="btn-logout">Log Out</button>
        </div>
    </main>

    <script src="../js/settings.js"></script>
</body>
</html>
