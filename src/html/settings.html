    <main class="settings-container">
        <h1>Settings</h1>
        <form id="settingsForm" action="/submitSettings" method="post">

            <section class="settings-group">
                <h3>Account</h3>
                <div class="input-card">
                    <div class="field">
                        <label>Username</label>
                        <input type="text" name="username" value="username">
                    </div>
        
                    <div class="field">
                        <label>Email</label>
                        <input type="email" name="email" value="address@domain.xyz">
                    </div>
        
                    <div class="field">
                        <label>Password</label>
                        <input type="password" name="password" value="**********">
                    </div>
                </div>
            </section>
        
            <section class="settings-group">
                <h3>Learning Preferences</h3>
                <div class="input-card">
                    <label>Daily Goal</label>
                    <select name="dailyGoal" value="Chose an option">
                        <option value="0">Choose an option</option>
                        <option value="1">Once a day</option>
                        <option value="2">Twice a day</option>
                        <option value="3">Thrice a day</option>
                    </select>
        
                    <label>Reminder Time</label>
                    <input type="time" name="reminderTime">
                </div>
        </form>
