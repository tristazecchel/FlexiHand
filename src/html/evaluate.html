<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluate Your Flexibility</title>
    <link rel="stylesheet" href="../css/evaluate.css">
    <script type="module" src="../js/evaluate.js"></script>
</head>
<body>
    <nav>
    <div class="logo">üåä FlexiHand</div>
    <div class="nav-links">
        <a href="evaluate.html" class="nav-item active">Evaluate</a>
        <a href="progress.html" class="nav-item">Progress</a>
        <a href="profile.html" class="nav-item">Profile</a>
        <a href="settings.html" class="nav-item">‚öôÔ∏è</a>
    </div>
</nav>

<div class="container">
    <div class="header-row">
        <h1>Your Progress</h1>
        <button class="btn-flex" id="flexBtn">Start Flexing</button>
    </div>

    <div class="top-row">
        <div class="card">
            <h3>Activity & Live Feed</h3>

            <div id="referenceContainer" class="reference-box" style="display: none;">
                <canvas id="referenceCanvas"></canvas>
                <p id="referenceLabel" class="reference-label">Reference: ‚Äî</p>
            </div>

            <div id="cameraContainer" class="camera-box" style="display: none;">
                <video id="webcam" autoplay playsinline></video>
                <canvas id="output"></canvas>
                <div id="liveScore" class="live-score">0%</div>
            </div>

            <div class="progress-bar-bg" style="margin-top: 20px;">
                <div class="progress-fill" id="challengeProgress"></div>
                <span class="timer-label" id="timerLabel">10s</span>
            </div>

            <div id="scoringUI" class="scoring-ui" style="display: none;">
                <p id="exerciseName">Exercise</p>
                <p id="percentScore">Score: 0%</p>
                <label for="difficultyInput">Rate difficulty (1-10):</label>
                <input type="number" id="difficultyInput" min="1" max="10">
                <button id="nextBtn" class="btn-flex btn-next">Next</button>
            </div>
        </div>

        <div class="card center">
            <h3>Total Progress</h3>
            <div class="circle-progress">
                <span id="totalPercent">0%</span>
                <small>Complete</small>
            </div>
        </div>
    </div>
</div>
<script src="../js/landingpage.js"></script>
    
</body>
</html>
