<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluate Your Flexibility</title>
    <link rel="stylesheet" href="../css/evaluate.css">
</head>
<body>
    <nav>
    <div class="logo">ðŸŒŠ FlexiHand</div>
    <div class="nav-links">
        <a href="#" class="nav-item active">Evaluate</a>
        <a href="#" class="nav-item">Progress</a>
        <a href="#" class="nav-item">Profile</a>
    </div>
</nav>

<div class="container">
    <div class="header-row">
        <h1>Your Progress</h1>
        <button class="btn-flex" id="flexBtn">Start Flexing</button>
    </div>

    <div class="top-row">
        <div class="card">
            <h3>Activity & Live Feed</h3>
            
            <div id="cameraContainer" class="camera-box" style="display: none;">
                <video id="webcam" autoplay playsinline></video>
                <div class="scanning-line"></div>
            </div>

            <div class="chart-container" id="activityChart"></div>
            <p class="chart-label">Minutes practiced per day</p>
            
            <div class="progress-bar-bg" style="margin-top: 20px;">
                <div class="progress-fill" id="challengeProgress"></div>
            </div>
        </div>

        <div class="card center">
            <h3>Total Progress</h3>
            <div class="circle-progress">
                <span id="totalPercent">0%</span>
                <small>Complete</small>
            </div>
        </div>
    </div>
</div>
<script src="../js/landingpage.js"></script>
    
</body>
</html>
